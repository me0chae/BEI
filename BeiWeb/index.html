    function typeText(element, text, speed) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector('.container2');
            const line1 = document.getElementById("line1");
            const line2 = document.getElementById("line2");

            const text1 = "나를 나답게, 당신을 당신답게 만드는";
            const text2 = "BE I 디자인 입니다";
            const speed = 60; 

            function checkScroll() {
                if (isInViewport(container)) {
                    window.removeEventListener('scroll', checkScroll);
                    typeText(line1, text1, speed);
                    setTimeout(function() {
                        typeText(line2, text2, speed);
                    }, text1.length * speed); 
                }
            }

            window.addEventListener('scroll', checkScroll);
            checkScroll(); 
        });

    
        let clickImgs = document.querySelectorAll('.pic');
        let lightbox = document.querySelector('#lightbox');
        let lightboxImage = document.querySelector('#lightboxImage');

        clickImgs.forEach(img => {

                let imgData = img.getAttribute('data-src');
                console.log('Thumbnail clicked:', imgData);
                lightboxImage.setAttribute('src', imgData);
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
